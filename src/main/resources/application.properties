spring.application.name=student-management

# Server configuration
server.port=8089
server.servlet.context-path=/student

### DATABASE ###
# Defaults to in-memory H2 for local/Docker runs but can be overridden via env vars.
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:h2:mem:studentdb;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:sa}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}
spring.datasource.driver-class-name=${SPRING_DATASOURCE_DRIVER_CLASS_NAME:org.h2.Driver}

### JPA / HIBERNATE ###
spring.jpa.database-platform=${SPRING_JPA_DATABASE_PLATFORM:org.hibernate.dialect.H2Dialect}
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=true

## LOGGING ##
# Logging pattern for the console
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} %-5level [%thread] %logger{36} - %msg%n

# expose actuator prometheus endpoint
management.endpoints.web.exposure.include=health,info,prometheus
management.endpoint.prometheus.enabled=true

# set management server port (optional) (8089)
management.server.port=${MANAGEMENT_SERVER_PORT:8089}